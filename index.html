<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <meta name="author" content="Kenneth Amanfo Junior">
        <meta name="description" content="an app that displays current weather based on locaion.">
        <title>local weather viewer</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="appWindow">
        <div class="infoBox">
             <h1>Local Weather Viewer</h1>
            <canvas id="icon"></canvas>
            <div class="textInfo">
           <div class="tempInfo">
            <p id="tempUnit"></p><p id="tempIcon"></p>
            </div>
            <p id="location"></p>
            <p id="status">waiting...</p>
            </div>   

                 <!-- switch -->
            <div class="switch">
                <input id="cmn-toggle-7" class="cmn-toggle cmn-toggle-f-c" type="checkbox">
                <label for="cmn-toggle-7" data-on="&deg;F" data-off="&deg;C"></label>
             </div>
        </div>
                </div>
        

        <!-- import jquery3 -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

       <!-- import skycons -->     
       <script src="skycons.js"></script>
            
        <!-- import app.js -->
        <script src="app.js"></script>
    </body>
</html>
