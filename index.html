<!DOCTYPE html>
<html>
    <head>
        <title>local weather viewer</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="app-window">
            <h1>Local Weather Viewer</h1>
        <div class="info-box">
            <canvas id="icon" width="50" height="50"></canvas>
            <p id="tempUnit"></p>&deg;F
            <p id="location"></p>
            <p id="status"></p>   
        </div>
        <!-- swithc -->
      <div class="switch">
        <input id="cmn-toggle-7" class="cmn-toggle cmn-toggle-f-c" type="checkbox">
        <label for="cmn-toggle-7" data-on="&deg;F" data-off="&deg;C"></label>
       </div>
                </div>
        

        <!-- import jquery3 -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

       <!-- import skycons -->     
       <script src="skycons.js"></script>
            
        <!-- import app.js -->
        <script src="app.js"></script>
    </body>
</html>
